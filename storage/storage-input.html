<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
                <cite>导航元素</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
            title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 x-so">
                <div class="layui-input-inline">
                    <select name="contrller">
                        <option>支付状态</option>
                        <option>已支付</option>
                        <option>未支付</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="contrller">
                        <option>支付方式</option>
                        <option>支付宝</option>
                        <option>微信</option>
                        <option>货到付款</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="contrller">
                        <option value="">订单状态</option>
                        <option value="0">待确认</option>
                        <option value="1">已确认</option>
                        <option value="2">已收货</option>
                        <option value="3">已取消</option>
                        <option value="4">已完成</option>
                        <option value="5">已作废</option>
                    </select>
                </div>
                <input type="text" name="username" placeholder="请输入订单号" autocomplete="off" class="layui-input">
                <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            </form>
        </div>
        <xblock>
            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
            <button class="layui-btn" onclick="open_add_page()"><i class="layui-icon"></i>添加</button>
            <span class="x-right" style="line-height:40px" id="ttotal"></span>
        </xblock>
        <table id="goods" lay-filter="storage_input" class="layui-table"></table>

    </div>
    <script>
        layui.use(['laydate', 'table'], function () {
            var laydate = layui.laydate;
            var table = layui.table;

            table.render({
                elem: '#goods'
                , height: 'full-200'
                , url: 'storage-input.php' //数据接口
                , method: 'POST'
                , where: {
                    token: 'secret',
                    action: 'list',
                }
                , page: true //开启分页
                , toolbar: '#toolbar'
                , cols: [[ //表头
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'iid', title: '订单号', sort: true }
                    , { field: 'name', title: '货物名', sort: true }
                    , { field: 'id', title: 'ID', sort: true }
                    , { field: 'price', title: '单价', sort: true }
                    , { field: 'count', title: '数量', sort: true }
                    , { field: 'total', title: '总价', sort: true }
                    , { field: 'manager', title: '经手人' }
                    , { fixed: 'right', title: '操作', align: 'center', toolbar: '#goodbar' }
                ]]
            });

            // 每一行的事件
            table.on('tool(storage_input)', function (obj) {
                var data = obj.data;
                var tr = obj.tr;

                switch (obj.event) {
                    case 'edit':
                        layer.open({
                            title: '货物信息修改',
                            type: 2,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['50%', '70%'], //宽高
                            content: 'item-edit.html', //弹出的页面
                            shadeClose: true, //点击遮罩关闭
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                console.log(body.html()) //得到iframe页的body内容
                                //初始化表单数据的值
                                body.find("#edit-iid").val(data['iid']); //要修改的每个td的值存为变量传进去
                                // body.find("#edit-iid").defaultValue = data['iid'];
                                body.find("#edit-name").val(data['name']);
                                body.find("#edit-id").val(data['id']);
                                body.find("#edit-price").val(data['price']);
                                body.find("#edit-count").val(data['count']);
                                body.find("#edit-total").val(data['total']);
                                body.find("#edit-manager").val(data['manager']);
                            }
                        });
                        break;
                    case 'delete':
                        layer.confirm('确认要删除吗？', function (index) {
                            //发异步删除数据
                            // $.post()
                            // 更新页面元素
                            $(obj).parents("tr").remove();
                            layer.msg('已删除!', { icon: 1, time: 1000 });
                        });
                        break;
                    default:
                        break;
                }
                return false;
            });


            //头工具栏事件
            table.on('toolbar(storage_input)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                layer.msg(obj.event);
                switch (obj.event) {
                    case 'DeleteSelect':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'Add':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                }
            });
        });
        function open_add_page() {
            layer.open({
                title: '货物信息添加',
                type: 2,
                skin: 'layui-layer-rim', //加上边框
                area: ['50%', '70%'], //宽高
                content: 'item-add.html', //弹出的页面
                shadeClose: true, //点击遮罩关闭
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);
                    // console.log(body.html()) //得到iframe页的body内容
                    //初始化表单数据的值
                }
            });
        }

    </script>

    <script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="DeleteSelect"><i class="layui-icon">&#xe69d;</i>删除选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="Add">添加</button>
  </div>
</script>

    <script type="text/html" id="goodbar">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

</body>

</html>
