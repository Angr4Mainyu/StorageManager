<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>表格操作 - layui</title>

    <link rel="stylesheet" href="../css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body{padding: 20px; /*overflow-y: scroll;*/}
</style>
</head>

<body>

    <script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <!-- <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button> -->
    <!-- <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button> -->
    <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加</button>
    <!-- <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div> -->
    <!-- <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除选中</button> -->
  </div>
</script>
    <div class="layui-row">
        <form class="layui-form">
            <label class="layui-form-label layui-col-md1">订单号</label>
            <div class="layui-input-inline layui-col-md1">
                <input type="text" name="reload-iid" id="reload-iid" placeholder="请输入订单号" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label layui-col-md1">货物名</label>
            <div class="layui-input-inline layui-col-md1">
                <input type="text" name="reload-name" id="reload-name" placeholder="请输入货物名" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label layui-col-md1">经手人</label>
            <div class="layui-input-inline layui-col-md1">
                <input type="text" name="reload-manager" id="reload-manager" placeholder="请输入经手人" autocomplete="off"
                    class="layui-input">
            </div>
            <label class="layui-form-label">起止时间</label>
            <div class="layui-inline layui-col-md3">
                <input type="text" class="layui-input" id="datetime">
            </div>
            <div class="layui-btn" data-type="reload" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></div>
        </form>
    </div>
    <table id="storage_input" lay-filter="storage_input"></table>

    <script type="text/html" id="Headbar">
        <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        <!-- <div class="layui-inline" lay-event="del"></div> -->
    </script>

    <script src="../layui.js" charset="utf-8"></script>
    <script>
        layui.use(['table', 'laydate'], function () {
            var table = layui.table;

            //渲染
            tableIns = table.render({
                elem: '#storage_input'
                , height: 'full'
                , title: '入库货物表'
                , url: 'storage-input.php'
                , method: 'POST'
                , where: {
                    token: 'secret',
                    action: 'list',
                }
                , page: true
                , id: "storage_input"
                , totalRow: true
                , toolbar: '#toolbar'
                , cols: [[ //表头
                    // { type: 'checkbox', fixed: 'left' }, 
                    { field: 'iid', title: '订单号', sort: true, totalRowText: '合计' }
                    , { field: 'name', title: '货物名', sort: true, edit: 'text' }
                    // , { field: 'id', title: 'ID', sort: true, edit: 'text' }
                    , { field: 'price', title: '单价', sort: true, edit: 'text' }
                    , { field: 'count', title: '数量', sort: true, edit: 'test', totalRow: true }
                    , { field: 'total', title: '总价', sort: true, totalRow: true, templet: "<div>{{d.count * d.price}}</div>" }
                    , { field: 'manager', title: '经手人', edit: 'text' }
                    , { field: 'date', title: '操作日期', sort: true }
                    , { field: 'time', title: '操作时间', sort: true }
                    , { fixed: 'right', title: '操作', align: 'center', toolbar: '#Headbar' }
                ]]
                , done: function (res, curr, count) {
                    layer.msg(res["msg"]);
                }
            });

            //工具栏事件
            table.on('toolbar(storage_input)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'add':
                        layer.open({
                            title: '货物信息添加',
                            type: 2,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['50%', '70%'], //宽高
                            content: 'item-add.html', //弹出的页面
                            shadeClose: true, //点击遮罩关闭
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                // console.log(body.html()) //得到iframe页的body内容
                                //初始化表单数据的值
                                body.find("#edit-table").val('input');
                            }
                        });
                        layer.msg('添加');
                        break;
                    case 'update':
                        layer.msg('编辑');
                        break;
                    case 'delete':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        console.log("delete data");
                        console.log(JSON.stringify(data));
                        layer.confirm('确认要删除吗?', function (index) {
                            //捉到所有被选中的，发异步进行删除
                            layer.msg('删除成功', { icon: 1 });
                            $(".layui-form-checked").not('.header').parents('tr').remove();
                        });
                        // layer.msg('删除');
                        break;
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        break;
                };
            });

            table.on('row(storage_input)', function (obj) {
                console.log(obj);
                //layer.closeAll('tips');
            });

            //监听表格行点击
            table.on('tr', function (obj) {
                console.log(obj)
            });

            //监听表格复选框选择
            table.on('checkbox(storage_input)', function (obj) {
                console.log(obj)
            });

            //监听表格单选框选择
            table.on('radio(storage_input)', function (obj) {
                console.log(obj)
            });

            //监听表格单选 框选择
            table.on('rowDouble(storage_input)', function (obj) {
                console.log(obj);
            });

            //监听单元格编辑
            table.on('edit(storage_input)', function (obj) {
                var value = obj.value //得到修改后的值
                    , data = obj.data //得到所在行所有键值
                    , field = obj.field; //得到字段

                console.log(obj);
                layer.confirm("确定将" + field + "修改成" + value + "?", function () {
                    $.post(
                        url = 'storage-input.php',
                        data = {
                            token: 'secret',
                            action: 'update',
                            table: 'input',
                            data: JSON.stringify(data),
                            field: field,
                            value: value
                        },
                        success = function (res) {
                            console.log(res);
                            res = JSON.parse(res);
                            if (res["code"] == 1) {
                                // 更新页面元素
                                layer.msg("编辑成功");
                            }
                            tableIns.reload({
                                where: {
                                    token: 'secret',
                                    action: 'list',
                                }
                            });
                        }
                    );
                })
            });

            //监听行工具事件
            table.on('tool(storage_input)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                switch (obj.event) {
                    case 'edit':
                        layer.open({
                            title: '货物信息修改',
                            type: 2,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['50%', '70%'], //宽高
                            content: 'item-edit.html', //弹出的页面
                            shadeClose: true, //点击遮罩关闭
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                // console.log(body.html()) //得到iframe页的body内容
                                //初始化表单数据的值
                                body.find("#edit-iid").val(data['iid']); //要修改的每个td的值存为变量传进去
                                // body.find("#edit-iid").defaultValue = data['iid'];
                                body.find("#edit-name").val(data['name']);
                                body.find("#edit-id").val(data['id']);
                                body.find("#edit-price").val(data['price']);
                                body.find("#edit-count").val(data['count']);
                                body.find("#edit-total").val(data['total']);
                                body.find("#edit-manager").val(data['manager']);
                            }
                        });
                        break;
                    case 'del':
                        layer.confirm('确认要删除吗？', function (index) {
                            //发异步删除数据
                            $.post(
                                url = 'storage-input.php',
                                data = {
                                    token: 'secret',
                                    action: 'delete',
                                    table: 'input',
                                    data: JSON.stringify(data)
                                },
                                success = function (res) {
                                    console.log(res);
                                    res = JSON.parse(res);
                                    if (res["code"] == 1) {
                                        // 更新页面元素,执行重载
                                        tableIns.reload({
                                            where: {
                                                token: 'secret',
                                                action: 'list',
                                            }
                                        });
                                        layer.msg("删除成功");
                                    }
                                    else {
                                        layer.msg("删除失败");
                                    }
                                }
                            );
                        });
                        break;
                    default:
                        break;
                }
            });

            var $ = layui.jquery, active = {
                parseTable: function () {
                    table.init('parse-table-demo', {
                        limit: 3
                    });
                },
                add: function () {
                    table.addRow('storage_input')
                },
                reload: function () {
                    //执行重载
                    console.log("start reload");
                    tableIns.reload({
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                            token: 'secret',
                            action: 'select',
                            iid: $('#reload-iid').val() == '' ? undefined : $('#reload-iid').val(),
                            name: $("#reload-name").val() == '' ? undefined : $("#reload-name").val(),
                            manager: $("#reload-manager").val() == '' ? undefined : $("#reload-manager").val()
                        }
                    });
                }
            };

            $('i').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            $('.layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            var laydate = layui.laydate;
            laydate.render({
                elem: '#datetime' //指定元素
                , type: 'datetime'
                , trigger: 'click'
                , lang: 'zh'
                , range: true //开启日期范围，默认使用“_”分割
                , done: function (value, date, endDate) {
                    console.log(value, date, endDate);
                }
                , change: function (value, date, endDate) {
                    console.log(value, date, endDate);
                }
            });
        });
    </script>
</body>

</html>
