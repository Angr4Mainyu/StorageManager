<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>出库表</title>

    <link rel="stylesheet" href="../css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body{padding: 20px; /*overflow-y: scroll;*/}
</style>
</head>

<body>

    <script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <!-- <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button> -->
    <!-- <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button> -->
    <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加</button>
    <!-- <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div> -->
    <!-- <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除选中</button> -->
  </div>
</script>
    <div class="x-nav">
        <span class="layui-breadcrumb" style="visibility: visible;">
            <a href="">首页</a><span lay-separator="">/</span>
            <a href="">仓储管理</a><span lay-separator="">/</span>
            <a>
                <cite>出库表</cite></a>
        </span>
        <a class="layui-btn layui-btn-small layui-bg-blue" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
            title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="layui-row">
        <form class="layui-form">
            <label class="layui-form-label layui-col-md1">订单号</label>
            <div class="layui-input-inline layui-col-md1">
                <input type="text" name="reload-oid" id="reload-oid" placeholder="请输入订单号" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label layui-col-md1">货物名</label>
            <div class="layui-input-inline layui-col-md1">
                <input type="text" name="reload-name" id="reload-name" placeholder="请输入货物名" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label layui-col-md1">经手人</label>
            <div class="layui-input-inline layui-col-md1">
                <input type="text" name="reload-manager" id="reload-manager" placeholder="请输入经手人" autocomplete="off"
                    class="layui-input">
            </div>
            <label class="layui-form-label">起止时间</label>
            <div class="layui-inline layui-col-md3">
                <input type="text" class="layui-input" id="datetime">
            </div>
            <div class="layui-btn layui-bg-blue" data-type="reload" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></div>
        </form>
    </div>
    <table id="storage" lay-filter="storage" tablename="output"></table>

    <script type="text/html" id="Headbar">
            <a class="layui-btn layui-btn-xs" lay-event="view"><i class="layui-icon layui-icon-about"></i>查看</a>
            <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            <!-- <div class="layui-inline" lay-event="del"></div> -->
        </script>

    <script src="../layui.js" charset="utf-8"></script>
    <script src="../js/storage-inout.js" charset="utf-8"></script>
</body>

</html>
