<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>表格操作 - layui</title>

    <link rel="stylesheet" href="../css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body{padding: 20px; /*overflow-y: scroll;*/}
</style>
</head>

<body>

    <script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <!-- <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button> -->
    <!-- <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button> -->
    <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加</button>
    <!-- <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div> -->
    <!-- <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除选中</button> -->
  </div>
</script>
    <div class="layui-row">
        <form class="layui-form">
            <label class="layui-form-label layui-col-md1">订单号</label>
            <div class="layui-input-inline layui-col-md1">
                <input type="text" name="reload-iid" id="reload-iid" placeholder="请输入订单号" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label layui-col-md1">货物名</label>
            <div class="layui-input-inline layui-col-md1">
                <input type="text" name="reload-name" id="reload-name" placeholder="请输入货物名" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label layui-col-md1">经手人</label>
            <div class="layui-input-inline layui-col-md1">
                <input type="text" name="reload-manager" id="reload-manager" placeholder="请输入经手人" autocomplete="off"
                    class="layui-input">
            </div>
            <label class="layui-form-label">起止时间</label>
            <div class="layui-inline layui-col-md3">
                <input type="text" class="layui-input" id="datetime">
            </div>
            <div class="layui-btn" data-type="reload" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></div>
        </form>
    </div>
    <table id="storage_output" lay-filter="storage_output"></table>

    <script type="text/html" id="Headbar">
        <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        <!-- <div class="layui-inline" lay-event="del"></div> -->
    </script>

    <script src="../layui.js" charset="utf-8"></script>
    <script src="../js/storage-output.js" charset="utf-8"></script>
</body>

</html>
